<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMURAI SHOYU</title>
    <link rel="stylesheet" href="./css/style.css" >
  </head>
  <body>
   
    <h1>Ramen Rating App</h1>
    <div id="ramen-menu"></div>
    <div id="ramen-detail">
        <h2 id="ramen-name"></h2>
        <h3 id="ramen-restaurant"></h3>
        <p id="ramen-rating"></p> 
        <p id="ramen-comment"></p>
    </div>
    <form id="ratingForm">
      <form id="ratingForm">
    <label for="ramenSelect">Choose Ramen:</label>
    <select id="ramenSelect" required>
        <option value="" disabled selected>Select a ramen...</option>
        <option value="Sapporo Ramen">Sapporo Ramen</option>
        <option value="Hakata Ramen">Hakata Ramen</option>
        <option value="Wakayama Ramen">Wakayama Ramen</option>
        <option value="Kyoto Ramen">Kyoto Ramen</option>
        <option value="Onomichi Ramen">Onomichi Ramen</option>
        <option value="Okinawa Ramen">Okinawa Ramen</option>
    </select>

    <label for="rating">Rate (1-5 Stars):</label>
    <div class="stars">
        <input type="radio" name="rating" id="star5" value="5">
        <label for="star5">⭐</label>
        <input type="radio" name="rating" id="star4" value="4">
        <label for="star4">⭐</label>
        <input type="radio" name="rating" id="star3" value="3">
        <label for="star3">⭐</label>
        <input type="radio" name="rating" id="star2" value="2">
        <label for="star2">⭐</label>
        <input type="radio" name="rating" id="star1" value="1">
        <label for="star1">⭐</label>
    </div>

    <label for="review">Write a Review:</label>
    <textarea id="review" rows="4" placeholder="What did you think of this ramen?" required></textarea>

    <button type="submit">Submit Rating</button>
</form>

<div id="ratingsDisplay"></div>

        
      
    </form>
    <script src="/script/script.js"></script>
</body>
</html>
