<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMURAI SHOYU</title>
    <link rel="stylesheet" href="./css/style.css" >
  </head>
  <body>

   <div class="ramen-menu">
    <h1>Ramen Rating App</h1>
    <div id="ramen-menu"></div>
    <div id="ramen-detail">
        <h2 id="ramen-name"></h2>
        <h3 id="ramen-restaurant"></h3>
        <p id="ramen-rating"></p> 
        <p id="ramen-comment"></p>
    </div>
<div class="ramen">

<form id="new-ramen-form">
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant" required>
        <input type="text" id="image" placeholder="Image URL" required>
        <input type="number" id="rating" placeholder="Rating" min="1" max="5" required>
        <input type="text" id="comment" placeholder="Comment" required>
        <button type="submit">create</button>
    </form>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
